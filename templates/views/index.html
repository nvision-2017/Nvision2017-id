<script type="text/javascript">
    $(document).ready(function () {

        $('input').unbind().blur(function () {
            if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") {
                $(this).removeClass('valid').addClass('invalid');
            } else {
                $(this).removeClass('invalid').addClass('valid');
            }
        });

        $("#signup").click(function () {

            var invalidFlag = false;
            $('input.input-signup').each(function () {
                if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") invalidFlag = true;
            });

            if (invalidFlag) {
                alert('All fields are mandatory');
            } else if ($("#signup-password").val().length < 6) {
                alert('Password length should be >=6')
            } else {

                var body = {
                    name: $("#name").val(),
                    email: $("#signup-email").val(),
                    college: $("#college").val(),
                    phone: $("#phone").val(),
                    password: $("#signup-password").val(),
                    callbackUrl: '{{callbackUrl}}'
                };

                console.log(body);

                $("#signup").prop('disabled', true);
                $.post('/signup', body, function (res) {
                    $("#signup").prop('disabled', false);
                    if (res.status) {
                        window.location = '{{callbackUrl}}?token='+res.token;
                    } else {
                        alert(res.message);
                    }
                });

            }

        });

        $("#login").click(function () {

            var invalidFlag = false;
            $('input.input-login').each(function () {
                if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") invalidFlag = true;
            });

            if (invalidFlag) {
                alert('All fields are mandatory');
            } else {

                var body = {

                    email: $("#login-email").val(),
                    password: $("#login-password").val()
                };

                console.log(body);
                $("#login").prop('disabled', true);
                $.post('/signin', body, function (res) {
                    $("#login").prop('disabled', false);
                    if (res.status) {
                        window.location = '{{callbackUrl}}?token='+res.token;
                    } else {
                        alert(res.message);
                    }
                });

            }

        });

        $("#forgot").click(function () {
            var invalidFlag = false;
            $('input.input-forgot').each(function () {
                if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") invalidFlag = true;
            });

            if (invalidFlag) {
                alert('All fields are mandatory');
            } else {

                var body = {
                    email: $("#forgot-email").val()
                };

                console.log(body);
                $("#forgot").prop('disabled', true);
                $.post('/forgotpassword', body, function (res) {
                    $("#forgot").prop('disabled', false);
                    if (res.status) {
                        alert('An email to reset password has been sent. Check your mail.');
                    } else {
                        alert(res.message);
                    }
                });

            }
        });

    });
</script>
