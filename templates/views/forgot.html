<script type="text/javascript">
    $(document).ready(function () {

        $('input').unbind().blur(function () {
            if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") {
                $(this).removeClass('valid').addClass('invalid');
            } else {
                $(this).removeClass('invalid').addClass('valid');
            }
        });

        $("#login").click(function () {

            var invalidFlag = false;
            $('input.input-login').each(function () {
                if (($(this).attr('name') != 'password' && /^\s*$/.test($(this).val())) || $(this).val() == "") invalidFlag = true;
            });

            if (invalidFlag) {
                alert('All fields are mandatory');
            } else if($('#login-password').val().length < 6) {
                alert('Password should be atlest 6 characters long')
            } else if ($('#login-password').val() != $('#login-repassword').val()){
                alert('Both passwords do not match');
            } else {

                var body = {
                    password: $("#login-password").val(),
                    token: '{{token}}'
                };

                console.log(body);
                $("#login").prop('disabled', true);
                $.post('/forgot', body, function (res) {
                    $("#login").prop('disabled', false);
                    if (res.status) {
                        window.location = res.redirectURL;
                    } else {
                        alert(res.message);
                    }
                });

            }

        });

    });
</script>
